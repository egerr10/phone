<!DOCTYPE html>
<html lang="en" ng-app="phonecatApp">
<head>
    <link type="text/css" rel="stylesheet" href="exemple-styles.css" />
    <script type="text/plain" src="https://raw.githubusercontent.com/jashkenas/underscore/master/underscore-min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="controller.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body ng-controller="PhoneListCtrl">
<div class="container">
<h2>{{title}}</h2>

<input type="text" ng-model="query">

<ul>
    <li ng-repeat="phone in phones | filter:query">
        <span>{{phone.name}}</span>
        <div> <img style="height: 150px;" src="{{phone.imageUrl}}" /></div>
        <p>
            {{phone.snippet}}<br />
            Status: {{phone.status}}<br />
            Priority: {{phone.priority}}<br />
        </p>
    </li>
</ul>

<p>Общее кол-во телефонов {{phones.length}}</p>

<hr>
<p>{{date3}} {{today | date:'dd.MM.yyyy, hh.mm.ss'}}</p>

    <table>
        <thead>
        <tr>
            <th><a href="" ng-click="sort('name')">Name
            <i class="glyphicon" ng-class="{'glyphicon-chevron-up' : isSortUp('name'),
                                          'glyphicon-chevron-down' : isSortDown('name')}"></i>
             </a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="phone in phones | orderBy:sortField:reverse">
            <td>{{phone.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
